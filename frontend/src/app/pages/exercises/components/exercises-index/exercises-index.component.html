          <h2 class="font-bold text-lg text-primary mb-2">{{ ex.title }}</h2>
          <p class="text-sm text-gray-600 flex-1">{{ ex.subtitle }}</p>
          <app-my-button

            [routerLink]="['/ejercicios', ex.route]"

        </div>
      </div>
    }
  </div>
</section>
