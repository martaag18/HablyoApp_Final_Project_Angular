<footer class="bg-slate-700 text-white py-6 px-8">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-6">

    <!-- LINKS de polÃ­ticas -->
    <div class="order-3 md:order-3 flex flex-col text-xs gap-1 text-center md:text-left">
      @for(link of policyLinks; track $index){
        <a
          [routerLink]="link.url"
          class="hover:underline cursor-pointer"
        >
          {{ link.label }}
        </a>
      }
    </div>

    <!-- LOGO + INFO  -->
    <div class="order-2 flex flex-col items-center gap-2">
      <img
        ngOptimizedImage
        [src]="logoUrl"
        alt="Hablyo Logo"
        class="h-14 cursor-pointer"
      />
      <!-- Datos de contacto -->
      <p class="text-sm">
        <a
          [href]="websiteUrl"
          class="hover:underline cursor-pointer text-white"
        >
          {{ websiteUrl }}
        </a>
      </p>
      <p class="text-sm">
        <a
          [href]="'mailto:' + email"
          class="hover:underline cursor-pointer text-white"
        >
          {{ email }}
        </a>
      </p>
      <p class="text-sm">
        <a
          [href]="whatsappUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:underline cursor-pointer text-white"
        >
          {{ phone }}
        </a>
      </p>
    </div>

    <!-- REDES SOCIALES -->
    <div class="order-1 flex items-center gap-3">
      <a
        [href]="instagramUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="cursor-pointer flex items-center justify-center hover:scale-110 transition-transform duration-200"
      >
        <i class="fab fa-instagram text-3xl text-pink-400 hover:text-pink-500"></i>
      </a>
      <a
        [href]="whatsappUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="cursor-pointer hover:scale-110 transition-transform duration-200"
      >
        <i class="fab fa-whatsapp text-3xl text-green-400 hover:text-green-500"></i>
      </a>
    </div>

  </div>
</footer>
