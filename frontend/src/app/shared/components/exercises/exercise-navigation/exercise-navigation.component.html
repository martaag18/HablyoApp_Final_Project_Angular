<div class="flex gap-2">

    <app-my-button
      label="Siguiente"
      color="secondary"
      (clicked)="next.emit()"
    ></app-my-button>
  
    @if(showPrevious){
        <app-my-button
            label="Anterior"
            color="secondary"
            (clicked)="previous.emit()"
        ></app-my-button>
    }
</div>
