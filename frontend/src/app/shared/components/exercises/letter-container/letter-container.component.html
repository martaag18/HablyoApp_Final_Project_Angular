<div
  class="letter-container"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
  [ngClass]="{
    'correct-letter': finalState === 'correct',
    'wrong-letter': finalState === 'wrong',
    'missed-letter': finalState === 'missed'
  }"
>
  <span class="the-letter"> {{ char }}</span>

  @if (hasTilde) {
    <span class="mark-above">Â´</span>
  }

  @if (hasP) {
    <span class="mark-above">P</span>
  }

    <app-underline-dropzone
      [underlineValue]="underlineValue"
      [resultState]="resultUnderline"
      (droppedOnUnderline)="onDropUnderline($event)"
    ></app-underline-dropzone>
  
</div>
