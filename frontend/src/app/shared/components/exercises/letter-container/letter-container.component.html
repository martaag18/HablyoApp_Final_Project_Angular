<div
  class="letter-container"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
  [ngClass]="{
    'correct-letter': resultState === 'correct',
    'wrong-letter': resultState === 'wrong',
    'missed-letter': resultState === 'missed'
  }"
>
  <span class="the-letter">{{ char }}</span>
  @if(hasTilde){
    <span class="mark-above">Â´</span>
  }
</div>
